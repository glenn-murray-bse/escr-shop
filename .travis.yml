language: node_js
sudo: false
node_js:
- stable
cache:
  directories:
  - node_modules
before_script:
- npm install -g polymer-cli
- npm install -g web-component-tester-istanbul
- npm install -g bower
- npm install -g firebase-tools
script:
- polymer test
after_success:
- polymer build
- firebase deploy --project escr-shop-dev --token "${FIREBASE_TOKEN}"
