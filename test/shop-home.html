<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>shop-home</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <!-- Import the element to test -->
  <link rel="import" href="../src/shop-home.html">

</head>
<body>
<test-fixture id="basic">
  <template>
    <shop-home name="main"></shop-home>
  </template>
</test-fixture>
<test-fixture id="data-bound">
  <template>
    <shop-home
      categories='[{"name": "ladies_outerwear", "title": "Ladies Outerwear Demo", "image": "images/pretty-woman-traffic-young-vintage.jpg", "placeholder": ""},{"name": "long_dresses", "title": "Long Dresses", "image": "images/pretty-woman-traffic-young-vintage.jpg", "placeholder": ""}]'></shop-home>
  </template>
</test-fixture>
<script>
  describe('shop-home default tests', function () {
    var home;
    a11ySuite('basic');

    beforeEach(function () {
      home = fixture('basic');
    });

    it('instantiating the shop-home works', function () {
      assert.equal(home.is, 'shop-home');
    });

    it('set visibility to true triggers the _onChangeSection', function (done) {
      flush(function () {
        home.visible = true;
        var domElement = Polymer.dom(home.root).querySelector('shop-home[name="main"]');
        console.log('test' + domElement);
        done();
      });
    });

    it('set visibility to false does not trigger the _onChangeSection', function (done) {
      flush(function () {
        home.visible = false;
        done();
      });
    });

    it('number of categories shown equals the number in the data list', function (done) {
      // Test categories property
      home.categories = [
        {name: 'furniture', title: 'Furniture'},
        {name: 'food', title: 'Food'},
        {name: 'fashion', title: 'Fashion'}
      ];

      // Data bindings will stamp out new DOM asynchronously
      // so wait to check for updates
      flush(function () {
        var items = Polymer.dom(home.root).querySelectorAll('.item');
        assert.equal(home.categories.length, items.length);
        done();
      });
    })
  });

  describe('shop-home tests', function () {
    var home;

    beforeEach(function () {
      home = fixture('data-bound');
    });

    it('number of categories shown equals the number in the categories data-binding', function (done) {

      flush(function () {
        var items = Polymer.dom(home.root).querySelectorAll('.item');
        assert.equal(2, items.length);
        done();
      });
    })
  });
</script>

</body>
</html>
